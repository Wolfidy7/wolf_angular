<div class="form-card">
  <h2>NOUVEAU WOLFSNAP</h2>
  <form [formGroup]="snapForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input type="text" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" type="text" formControlName="description" rows="4">
        </textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL de l'image</label>
      <input id="imageUrl" type="text" formControlName="imageUrl">
    </div>
    <div class="form-group">
      <label for="location">Lieu</label>
      <input id="location" type="text" formControlName="location">
    </div>
    <div class="action-buttons">
      <button type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid">Enregistrer</button>
    </div>
  </form>

  <div class="face-snap-card" *ngIf="wolfSnapPreview$ | async as wolfSnap" >
    <h2>{{ wolfSnap.title | titlecase }}</h2>
    <p>Mis en ligne {{ wolfSnap.createdAt | date: 'à HH:mm, le d MMMM yyyy' }}</p>
    <img [src]="wolfSnap.imageUrl" [alt]="wolfSnap.title">
    <p>{{ wolfSnap.description }}</p>
    <p *ngIf="wolfSnap.location">Photo prise à {{ wolfSnap.location }}</p>
  </div>

</div>
